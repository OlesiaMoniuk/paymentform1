<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">

	</header>
	<main role="main" >
		<form class="payment-form" method="post" action="#">
			<div class="payment-form-header">
				<div class="customer-info">
				<span>Harold Finch</span><br/>
				your total
				</div>
				<div class="total">$88</div>
			</div>
			</div>
			<div class="payment-form-body">
				<div class="row">
				<label class="credit-card-number" for="credit-card-number">Credit card number
					<input type="text" id="credit-card-number" name="credit-card-number">
				</label>
				</div>
				<div class="row">
					<label class="expiration-month" for="expiration-month">Expiration-date
						<select  id="expiration-month" name="expiration-month">
							<option value="" disabled selected>Month</option>
							<option value="january">January</option>
							<option value="february">Fabruary</option>
							<option value="march">March</option>
							<option value="april">April</option>
							<option value="may">May</option>
							<option value="june">June</option>
							<option value="july">July</option>
							<option value="august">August</option>
							<option value="september">September</option>
							<option value="october">October</option>
							<option value="november">November</option>
							<option value="december">MDecember</option>
						</select>
					</label>
					<label class="expiration-date" for="expiration-date">
						<select id="expiration-date" name="expiration-date">
							<option value="" disabled selected>Year</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
						</select>
					</label>
				</div>
				<div class="row">
					<label class="cvv" for="cvv">CVV
						<input type="text" id="cvv" name="cvv">
					</label>
					<div class="cvv-text">
					<p>3 or 4 digits - view example</p>
				    </div>
				</div>
			</div>
			<hr>
			<div class="payment-form-footer">
				<div class="row">
					<input type="submit" name="pay" id="pay" value="Pay">
				</div>
				<div class="row">
					<input type="submit" name="cancel" id="cancel" value="Cancel order">
				</div>
			</div>
		</form>
	</main>
	<footer class="ba-footer">


	</footer>
	<script src="js/main.js"></script>
</body>
</html>
